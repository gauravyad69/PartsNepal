<!DOCTYPE html>
<html>
<head>
    <title>Application Status</title>
    <style>
        .status-panel {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 3px;
        }
        .running { background-color: #4CAF50; color: white; }
        .stopped { background-color: #f44336; color: white; }
        .controls {
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="status-panel">
        <h2>Application Status</h2>
        
        <div class="current-status">
            {% for event in events %}
            <div class="event">
                <p>{{ event.event_type }} - {{ event.timestamp }}: {{ event.status }}</p>
                {% if event.details %}
                <p class="details">{{ event.details }}</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <div class="controls">
            <form method="POST">
                <input type="password" name="auth_password" placeholder="Enter password" required>
                <button type="submit" name="action" value="start">Start App</button>
                <button type="submit" name="action" value="stop">Stop App</button>
                <button type="submit" name="action" value="rebuild">Rebuild</button>
            </form>
        </div>
    </div>
</body>
</html>
