<!DOCTYPE html>
<html>
<head>
    <title>Application Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .log-section {
            margin-bottom: 30px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
            font-family: monospace;
        }
        .error { color: #dc3545; }
        .warning { color: #ffc107; }
        .info { color: #17a2b8; }
        .tab-button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            background-color: #f8f9fa;
            cursor: pointer;
        }
        .tab-button.active {
            background-color: #007bff;
            color: white;
        }
        .log-container {
            max-height: 600px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .timestamp {
            color: #666;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Application Logs</h1>
    
    <div class="tab-container">
        <button class="tab-button active" onclick="showTab('java')">Java Application Logs</button>
        <button class="tab-button" onclick="showTab('python')">Python Logs</button>
    </div>

    <div id="java-logs" class="log-section">
        <h2>Java Application Logs</h2>
        <div class="log-container">
            {% for log in java_logs %}
            <div class="log-entry {{ log.level.lower() }}">
                <span class="timestamp">{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</span>
                [{{ log.level }}] {{ log.message }}
            </div>
            {% endfor %}
        </div>
    </div>

    <div id="python-logs" class="log-section" style="display: none;">
        <h2>Python Application Logs</h2>
        <div class="log-container">
            {% for log in python_logs %}
            <div class="log-entry">
                {{ log }}
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function showTab(tabName) {
            // Hide all sections
            document.getElementById('java-logs').style.display = 'none';
            document.getElementById('python-logs').style.display = 'none';
            
            // Show selected section
            document.getElementById(tabName + '-logs').style.display = 'block';
            
            // Update button states
            const buttons = document.getElementsByClassName('tab-button');
            for (let button of buttons) {
                button.classList.remove('active');
                if (button.innerText.toLowerCase().includes(tabName)) {
                    button.classList.add('active');
                }
            }
        }

        // Auto-refresh logs every 30 seconds
        setInterval(() => {
            location.reload();
        }, 30000);
    </script>
</body>
</html>
