<header>
    <div class="header-top header-top-border pt-10 pb-10">
        <div class="container">
            <div class="row align-items-center justify-content-between">

                <div class="col order-2 order-xs-2 order-lg-12 mt-10 mb-10">
                    <div class="header-account-links">
                        @if (!(loggedIn)) {
                            <a routerLink="/auth">
                                <i class="fa-solid fa-right-to-bracket"></i>
                                <span>Login</span>
                            </a>
                        }
                        @if (loggedIn) {
                            <a routerLink="/products/add">
                                <i class="fa-solid fa-plus"></i>
                                <span>Add Product</span>
                            </a>
                            <a routerLink="/products/carrousel">
                                <i class="fa-solid fa-images"></i>
                                <span>Carrousel</span>
                            </a>
                            <a routerLink="/products/categories">
                                <i class="fa-solid fa-images"></i>
                                <span>Categories</span>
                            </a>
                            <a routerLink="/user" class="d-flex userProfile-Link">
                                <img src="assets/images/avatar.jpg"
                                    class="d-inline rounded-circle" width="32" height="32" alt="avater" srcset="">
                                <span class="d-lg-none d-sm-inline">My Profile</span>
                            </a>
                        }

                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="header-bottom header-bottom-one header-sticky" #headerSticky [class.is-sticky]="sticky">
        <div class="container">
            <div class="row align-items-center justify-content-between">

                <div class="col-lg-2 col-sm-8 col-8 mt-15 mb-15">
                    <div class="header-logo">
                        <a routerLink="/products">
                            Admin Panel
                        </a>
                    </div>
                </div>

                <div class="col-lg-4 d-none d-lg-block">
                    <nav class="main-navigation">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/products" routerLinkActive="active">
                                    Products
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/products/categories" routerLinkActive="active">
                                    Categories
                                </a>
                            </li>
                            @if (loggedIn) {
                                <li class="nav-item">
                                    <a class="nav-link" routerLink="/products/add" routerLinkActive="active">
                                        Add Product
                                    </a>
                                </li>
                            }
                        </ul>
                    </nav>
                </div>

                <div class="col-lg-6  order-12 order-xs-12 order-lg-2 mt-10 mb-10">
                    <div class="">
                        <form action="#" class="">
                            <div class="input-group">
                                <input type="search" class="form-control" style="width:55%" placeholder="Search">
                                <select class="form-select">
                                    <option value="">All type</option>
                                    <option value="codex">Special</option>
                                    <option value="comments">Only best</option>
                                    <option value="content">Latest</option>
                                </select>
                                <button class="btn btn-warning">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="mobile-menu order-12 d-block d-lg-none col">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNav">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="collapse navbar-collapse d-lg-none" id="mobileNav">
        <ul class="nav flex-column p-3">
            <li class="nav-item">
                <a class="nav-link" routerLink="/products">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/products/categories">Categories</a>
            </li>
            @if (loggedIn) {
                <li class="nav-item">
                    <a class="nav-link" routerLink="/products/add">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/orders">Orders</a>
                </li>
            }
        </ul>
    </div>
</header>


<app-wishlist #wishlist></app-wishlist>

<app-cart #cart></app-cart>
