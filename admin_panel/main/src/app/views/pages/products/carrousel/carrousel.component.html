<!-- category.component.html -->
<div class="container mt-4">
  <div class="row">
    <!-- Category Form -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h4>{{isEditing ? 'Edit Carrousel' : 'Add New Carrousel'}}</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="carrouselForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Carrousel Name*</label>
              <input type="text" class="form-control" formControlName="carrouselId">
            </div>
            <div class="mb-3">
              <label class="form-label">Image URL*</label>
              <input type="text" class="form-control" formControlName="imageUrl">
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">
                {{isEditing ? 'Update' : 'Create'}}
              </button>
              @if (isEditing) {
                <button type="button" class="btn btn-secondary" (click)="resetForm()">
                  Cancel
                </button>
              }
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Categories List -->
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4>Carrousel</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Carrousel Name</th>
                  <th>Image URL</th>
                  <th>Created At</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                @for (carrousel of carrousel; track carrousel.carrouselId) {
                  <tr>
                    <td>{{carrousel.carrouselId}}</td>
                    <td>{{carrousel.imageUrl}}</td>
                    <td>
                      <button class="btn btn-sm btn-primary me-2" (click)="editCarrousel(carrousel)">
                        Edit
                      </button>
                      <button class="btn btn-sm btn-danger" (click)="deleteCarrousel(carrousel.carrouselId)">
                        Delete
                      </button>
                    </td>
                  </tr>
                } @empty {
                  <tr>
                    <td colspan="4" class="text-center">No carrousel found</td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
